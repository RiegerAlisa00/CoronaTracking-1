{% extends 'base.html' %}

{% block content %}

  <form method="post" class="col-6">
    {% csrf_token %}
    <div class="form-group">
        {{ form.errors }}
    </div>


    <style>

  .box
{
  position: absolute;
  top: 4000%;
  left:70%;s
  transform: translate(-50%,-50%);
  width: 700px;
  padding:80px;
  background-color: #005ca9;
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.5);
  border-radius: 10px;

}




.box h2
{
  margin: 0 0 30px;
  padding: 0;
  color: #fff;
  text-align: center;

}
.box .inputBox input
{
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #FFFFFF;
  margin-bottom: 20px;
  border:none;
  border-bottom: 1px solid #FFFFFF;
  outline: none;
  background: transparent;
  margin-left:80px;
  width: 460px;


}
.box .inputBox label
{
  position: absolute;
  left: 0;
  margin-left: 1%;
  padding: 10px 0;
  font-size: 18px;
  color: #FFFFFF;
  pointer-events: none;
  transition: 0.5s;
  font-family: Calibri;



}
.box .inputBox input:focus ~ label,
.box .inputBox input:valid ~ label
{
  left:0;
  color: white;
  font-size: 16px;
  font-family: Calibri;

}


.button-register
{
  background-color: forestgreen;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

.button-register:hover, button-register:active {
  background-color:  darkgreen;
}


.inputBox .is-required

{
  font-family: Calibri;
  color: red;
}


</style>



 <div class="box">
 <h1 style="text-align: center; color: white">Registrieren</h1>
<div class="inputBox">
      <label for="id_username">Username:</label>
      <input type="text" name="username"  autofocus="" required="" id="id_username" maxlength="150">
    </div>

     <div class="inputBox">
      <label for="id_email">Email:</label>
      <input type="text" name="email"  autofocus="" required="" id="id_email" maxlength="150">
    </div>

 <div class="inputBox">
      <label for="id_password1">Password:</label>
      <input type="password" name="password1"  required="" id="id_password1">

 </div>

 <div class="inputBox">
      <label for="id_password2">Password confirmation:</label>
      <input type="password" name="password2"  required="" id="id_password2">
    </div>


    <button class="btn btn-primary" type="submit">Register</button>
 </div>
  </form>
{% endblock %}
